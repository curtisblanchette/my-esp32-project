services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: my-esp32-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: my-esp32-app
    depends_on:
      - mosquitto
    command: sh -c "npm ci && npm run dev"
    volumes:
      - ./app/src:/app/src
      - ./app/public:/app/public
      - ./app/web:/app/web
      - ./app/vite.config.ts:/app/vite.config.ts
      - ./app/tsconfig.json:/app/tsconfig.json
      - ./app/package.json:/app/package.json
      - ./app/package-lock.json:/app/package-lock.json
      - app_node_modules:/app/node_modules
      - ./data:/app/data
    environment:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: "false"
      NPM_CONFIG_OMIT: ""
      PORT: "3000"
      MQTT_URL: mqtt://mosquitto:1883
      MQTT_TOPIC_PREFIX: /device
      SQLITE_PATH: /app/data/telemetry.sqlite
      SQLITE_JOURNAL_MODE: DELETE
    ports:
      - "3000:3000"
      - "5173:5173"

volumes:
  mosquitto_data:
  mosquitto_log:
  app_node_modules:
